<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>Admin Login â€” MAIDAN</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<style>
  body { font-family: 'Poppins', sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; background:#0a7a35; color:#fff; }
  .login-box { background: rgba(0,0,0,0.5); padding:30px; border-radius:10px; width:300px; text-align:center; }
  input { width:100%; padding:10px; margin:10px 0; border-radius:6px; border:none; }
  button { padding:10px 20px; border:none; border-radius:6px; cursor:pointer; background:#1db954; color:#fff; font-weight:600; }
</style>
</head>
<body>
  <div class="login-box">
    <h2>Admin Login</h2>
    <input type="text" id="admin-user" placeholder="Username">
    <input type="password" id="admin-pass" placeholder="Password">
    <button onclick="adminLogin()">Login</button>
  </div>

<script>
function adminLogin() {
  const user = document.getElementById('admin-user').value.trim();
  const pass = document.getElementById('admin-pass').value.trim();

  // simple credentials check
  if(user === "admin" && pass === "1234") {
    alert("Login Successful!");
    window.location.href = "admindashboard.html"; // redirect
  } else {
    alert("Invalid Credentials");
  }
}
</script>
</body>
</html>
